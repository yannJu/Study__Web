<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex13_audio.html</title>
</head>
<body>
    <h1>오디오 재생</h1>
    <audio src = "audios/I_Have_A_Dream.mp3" controls = "controls"></audio> <!--파이어폭스, 사파리는 들을 수 없다 . . -->
    <hr color = "blue">
    <!-- 
	mp3 (크롬, 사파리)
	ogg (크롬, 오페라, 파이어폭스)
	wav (크롬, 오페라, 파이어폭스, 사파리)

	IE의 경우, 버전 9 이전에는 audio태그를 아예 지원하지 않음
				embed태그를 이용함
  -->
    <audio controls autoplay = "autoplay" loop = "2" preload = "auto"> <!-- 지원되지 않는 경우 각 source 로 넘어감 !-->
        <source src = "audios/Ob-La-Di Ob-La-Da.ogg">
        <source src = "audios/I_Have_A_Dream.mp3">
        <source src = "audios/Ob-La-Di Ob-La-Da.wav">
        지원되지않는 브라우저입니다.
    </audio>
</body>
</html>
