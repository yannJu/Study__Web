<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex09_imageMap.html</title>
</head>
<body>
    <h1>이미지 맵</h1>
    <p>이미지 맵은 이미지의 좌표점에 따라 위치를 지정하여 링크 거는 형식을 사용</p>
    <hr color = "green">
    <img src = "images/menu_test.JPG" usemap = "#mymap">

    <map name = "mymap">
        <!-- area
                -속성
                [1] shape: 링크되는 모양을 지정 rect, circle, poly
                [2] coords: 좌표
                       시작x, 시작y, 끝x, 끝y (사각형)
					   중심점의 x, y좌표, r(반지름) <=(원)
					   x1,y1, x2,y2, x3,y3 ... (다각형)
         -->
        <area shape = "rect" coords="24, 3, 85, 42" href = "https://www.daum.net">
    </map>
</body>
</html>
