<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex08_img.html</title>
</head>
<body>
    <h1>이미지 태그</h1>
    <!-- <img> : 단독태그 inline 요소
        - 속성
            [1] src : 이미지 파일경로 지정
            [2] alt : 이미지가 없을 경우 표시되는 문자열
            [3] width
            [4] height
    -->
    <img src = "images/fall2.JPG" alt = "가을 이미지 입니다 ~" width = "30%"> <!--body tag 의 비율에 맞게 크기가 조절-->
    <img src = "images/dog1.JPG" alt = "강아쥐 이미지 입니다 ~" width = "380px" height = "200px">
    <figure>
        <!-- 이미지와 설명텍스트를 묶어 그룹으로 정의 -->
        <img src = "images/flower1.JPG">
        <figcaption>꽃이다 !!!</figcaption>
    </figure>

    <hr color = 'red'>
    <div>
        <a href = "https://www.naver.com"><img src = "images/icon1.JPG" width="32px"></a>
        <a href = "https://www.google.com"><img src = "images/icon3.JPG" width = "23px"></a>
    </div>
</body>
</html>
