<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex29_font.html</title>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            /* xx-small, x-small, small, medium, large, x-large, xx-large 
                글자크기 단위(px, pt, em, rem)
            */
            font-size: x-samll; /*medium, large. . .etc*/
            font-style: oblique;
            font-weight: 400;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>글자 또는 텍스트 스타일</h1>
    <h2>기본</h2>
    <h2 style="text-decoration: overline;">윗줄</h2>
    <h2 style="text-decoration: underline;">밑줄</h2>
    <h2 style="text-decoration: line-through;">취소선</h2>
    <hr color="red">
    <!--textShadow : (x, y)좌표 번짐크기 순으로 px기술-->
    <h1 style="color:teal; text-shadow: 4px 2px 7px tomato">안녕 CSS - Text Shadow</h1>

    <table border="1" style="width:80%; margin:auto; height:400px;">
        <tr>
            <!--수직정렬(vertical align) : top, middle, bottom-->
            <td width = "50%" style="vertical-align:bottom">수직정렬</td>
            <!--수평정렬(text align) -->
            <td style="text-align:justify;">수평정렬</td>
        </tr>
        <tr>
            <td width = "50%">
                <!--text transform-->
                <div id = "a1" style="text-transform: capitalize;">abc(첫글자 대문자로)</div>
                <div id = "a2" style="text-transform: uppercase;">abc(모두대문자로)</div>
                <div id = "a3" style="text-transform: lowercase;">abcDEF(모두 소문자로)</div>
            </td>
            <td>
                문자간격<br>
                <span style="letter-spacing: 10px;">문자간격</span><br>
                <span style="word-spacing: 30px;">단어 간격</span>
            </td>
        </tr>
    </table>
</body>
</html>
