<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex22_css4.html</title>
    <style>
        /* 중첩 style */
        h1 {
            /*하지만 inline이 우선순위가 더 높이때문에 inline style이 안된 맨 아래의 h1만 설정되었다*/
            color: violet;
        }

        /* h2와 h3에 대해 배경색을 주세요 */
        /* 나열을 통해 동시에 줄 수 있다 */
        h2, h3 {
            /*이미 inline으로 설정되어있어서 안되어 있는 태그만 적용되었다!*/
            background-color: darkorange;
            padding: 40px;
        }
    </style>
</head>
<body>
    <!--일회용으로 사용되는 inline. . .-->
    <h1 style = "color:skyblue; background-color: lightcyan;">Inline 방식</h1>
    <h2 style="color: hotpink; background-color: lavenderblush;">태그 안에 style 속성을 주어 정의하는 방식</h2>
    <h3 style="font-family: '돋움';">해당 태그에만 적용되며 우선순위가 가장 높ㄷ ㅏ !!!!!!!</h3>
    <h1>[[The End~]]</h1>
</body>
</html>
