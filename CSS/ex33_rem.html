<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex33_rem.html</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 16px;
        }
        /* p태그 선택해서 글자크기 2em*/
        p{
            font-size: 2em;
        }
        /*p태그 안의 span을 선택해서 글자크기 2em주기*/
        /*rem을 이용하여 위의 p태그에 상속받지 않음*/
        p span{
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <p>
        글자크기 ABCM(em단위)
        <span>글자크기 123 ABC abc (em단위)</span>
    </p>
</body>
</html>
