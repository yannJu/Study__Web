<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex44_operator.html</title>
</head>
<body>
    <h1>자바스크립트 연산자</h1>
    <script>
        let n1 = Number(window.prompt("정수 1을 입력하세요! >> ")); //입력받기
        let n2 = Number(prompt("정수 2를 입력하세요 ! >> ")); //숫자로 입력받기

        print(n1 + n2);
        print(n1 % n2);

        function print(a) {
            document.write(`<h1>${a}</h1>`)
        }
    </script>
</body>
</html>
