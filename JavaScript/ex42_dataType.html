<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex42_dataType.html</title>
</head>
<body>
    <h1>JavaScript의 자료유형*_*</h1>
    <h2>기본자료형 : number, string, boolean, undefined(값이 할당되지 않은경우)</h2>
    <h2>객체자료형(참조형) : object, function</h2>

    <!--Script문-->
    <script>
        //변수 선언 : var 변수명 = 값; or let 변수명 = 값; or const(상수값, 변하지 않는 값) 변수명 = 값;
        var a;
        a = 20; //정수형 값 할당
        window.document.write("a = " + a, "<br>");

        var b;
        b = 3.14;
        document.write("b = " + b + "\nb의 자료형 : " + typeof b, "<br>"); //window 생략 가능

        let intNum = -100;
        let boolVar = true;
        let str = "이건 문자열";
        let obj = null; //그냥 객체 !
        let obj2; //undefined!

        /*
        alert(intNum + " " + typeof(intNum));
        alert(boolVar + " " + typeof(boolVar));
        alert(str + " " + typeof(str));
        alert(obj + " " + typeof(obj));
        alert(obj2 + " " + typeof(obj2));
        */

        //참조형 (reference type) : object, function
        var car = {color:'blue', capa:4000}; //json 객체 --.>  mongoDB도 내부가 js이므로 js객체인 json 사용
        var car2 = new Object();

        car2.color = "green";
        car2.capa = 2000;
        car2.run=function(){ //run이라는 변수에 함수를 넣어준다.
            alert(this.color + "색의 자동차가 달립니다.");
        }
        // 꼭 !!! 호출해야한다 !!!
        car2.run(); 

        document.write("Car의 색상 : " + car.color + " Car2의 색상 : " + car2.color, "<br>");
        document.write("Car의 가격 : " + car.capa + " Car2의 가격 : " + car2.capa, "<br>");
        document.write("Car1의 자료형 : " + typeof(car), "<br>");
    </script>
</body>
</html>
