<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex40_javaScript.html</title>
</head>
<body>
    <h1 onclick="window.alert('클릭되었습니댜')">Java Script Start</h1> <!--onclick 내부에 script문 작성, 이벤트적으로 실행-->
    <h2 ondblclick="alert('더블클릭되어씁니다ㅇ')">Hello Java Script</h2> <!--onclick 내부에 작성, 더블클릭 이벤트, window 생략 가능-->
    <!--java Script절-->
    <script type="text/javascript">
        // window 실행시 무조건 실행
        //1.단문주석
        /*
            2.복문주석
                자바스크립트 내장객체: 브라우저 내장객체 최상위 객체 window -> 브라우저 전체를 윈도우라고 함    
        */
        window.alert('안녕하세용용냠');
    </script>
</body>
</html>
